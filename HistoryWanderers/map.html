          <path
            data-description="Впоследствии передвижники проводили в Харькове несколько выставок, на которых были представлены работы как известных мастеров, так и начинающих художников. Выставки передвижников в Харькове стали одними из наиболее значимых культурных событий в жизни города и оказали большое влияние на развитие украинской живописи.

          <path
            data-description="Выставки передвижников в Киеве стали одними из наиболее значимых культурных событий в жизни города и оказали большое влияние на развитие искусства Украины. В частности, передвижники повлияли на формирование новых направлений в украинской живописи, таких как Киевская школа и Харьковская школа.
